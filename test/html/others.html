<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Test for other features of Riddle.js</title>
	<link rel="stylesheet" href="../qunit/qunit.css" type="text/css" media="screen">

    .red {

    }
    .redmine {

    .green {

      float: right;
    }

	<script type="text/javascript" src="../../src/riddle.js"></script>
	<script type="text/javascript" src="../qunit/qunit.js"></script>
	<script type="text/javascript" src="../t/others.js"></script>
</head>
<body>
	<h1 id="qunit-header">Test for other features of Riddle.js</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>

  <div id="div1" class="div">
    normal
  </div>

  <div id="div2" class="div red redmine">
    red
  </div>

  <div id="div3" class="div green">
    green
  </div>

</body>
</html>
